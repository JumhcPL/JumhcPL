<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>MC Marketplace ‚Äî Logowanie</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
:root{--accent:#00ff95;--accent-glow:#00ffaa;--dark:#0b0f16;--muted:#9aa4b2}
*{box-sizing:border-box}
body{font-family:'Press Start 2P',cursive;background:url('https://i.imgur.com/qIRnO9S.png') center/cover no-repeat fixed, linear-gradient(180deg,#041024 0%, #071a30 100%);margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;color:#fff}
.overlay{position:absolute;inset:0;background:rgba(0,0,0,.7);z-index:0}
.card{position:relative;z-index:1;background:rgba(255,255,255,0.06);backdrop-filter:blur(10px);padding:34px;border-radius:18px;max-width:420px;width:100%;box-shadow:0 8px 25px rgba(0,0,0,.6);animation:fadeIn 1s ease forwards}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
h1{text-align:center;margin-bottom:28px;color:var(--accent);text-shadow:0 0 8px var(--accent-glow)}
label{display:block;margin-bottom:6px;color:var(--muted);font-size:.7rem}
input{width:100%;padding:14px;margin-bottom:20px;border-radius:10px;border:1px solid rgba(255,255,255,0.15);background:rgba(255,255,255,0.08);color:#fff;font-family:inherit}
input:focus{outline:none;border-color:var(--accent);box-shadow:0 0 10px var(--accent-glow)}
.btn{width:100%;padding:14px;border-radius:10px;background:var(--accent);color:#042;font-weight:700;border:none;cursor:pointer;text-transform:uppercase;letter-spacing:1px;font-family:inherit;transition:.2s}
.btn:hover{transform:translateY(-2px);box-shadow:0 0 12px var(--accent-glow)}
.error{color:#ff6666;font-size:.8rem;margin-bottom:12px;display:none;text-align:center;text-shadow:0 0 6px #f33}
.link{margin-top:14px;text-align:center;font-size:.7rem}
.link a{color:var(--accent);text-decoration:none;text-shadow:0 0 6px var(--accent-glow)}
</style>
</head>
<body>
<div class="overlay"></div>
<div class="card">
<h1>üîë Logowanie</h1>
<div class="error" id="error-msg">‚ùå Nieprawid≈Çowy email lub has≈Ço!</div>
<label for="email">Email</label>
<input type="email" id="email" placeholder="np. gracz@mc.pl">
<label for="password">Has≈Ço</label>
<input type="password" id="password" placeholder="Wpisz has≈Ço">
<button class="btn" id="login-btn">Zaloguj siƒô</button>
<div class="link">Nie masz konta? <a href="register.html">‚û°Ô∏è Zarejestruj siƒô</a></div>
</div>


<script>
document.getElementById("login-btn").addEventListener("click",()=>{
const email=document.getElementById("email").value.trim();
const pass=document.getElementById("password").value.trim();
const savedEmail=localStorage.getItem("demoUserEmail");
const savedPass=localStorage.getItem("demoUserPass");


if(email===savedEmail && pass===savedPass){
localStorage.setItem("loggedIn","true");
window.location.href="index.html";
} else {
document.getElementById("error-msg").style.display="block";
}
});
</script>


</body>
</html>
