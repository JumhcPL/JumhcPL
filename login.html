<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>MC Marketplace — Logowanie</title>
<style>
:root{--accent:#6bdb6b;--dark:#0f1720;--muted:#9aa4b2}
*{box-sizing:border-box}
body{font-family:Inter,system-ui,Segoe UI,Arial;margin:0;background:linear-gradient(180deg,#041024 0%, #071a30 100%);color:#e6eef6;min-height:100vh;display:flex;align-items:center;justify-content:center}
.card{background:rgba(255,255,255,0.04);padding:28px;border-radius:14px;max-width:400px;width:100%;box-shadow:0 6px 18px rgba(0,0,0,.4)}
h1{text-align:center;margin-bottom:20px}
label{display:block;margin-bottom:6px;color:var(--muted)}
input{width:100%;padding:10px;margin-bottom:16px;border-radius:8px;border:1px solid rgba(255,255,255,0.1);background:rgba(255,255,255,0.05);color:#fff}
input:focus{outline:none;border-color:var(--accent)}
.btn{width:100%;padding:10px;border-radius:8px;background:var(--accent);color:#042;font-weight:700;border:none;cursor:pointer}
.btn:hover{opacity:.9}
.error{color:#ff6666;font-size:.9rem;margin-bottom:12px;display:none}
.link{margin-top:12px;text-align:center;font-size:.9rem}
.link a{color:var(--accent);text-decoration:none}
</style>
</head>
<body>
<div class="card">
<h1>Logowanie</h1>
<div class="error" id="error-msg">Nieprawidłowy email lub hasło!</div>
<label for="email">Email</label>
<input type="email" id="email" placeholder="np. gracz@mc.pl">
<label for="password">Hasło</label>
<input type="password" id="password" placeholder="Wpisz hasło">
<button class="btn" id="login-btn">Zaloguj się</button>
<div class="link">Nie masz konta? <a href="register.html">Zarejestruj się</a></div>
</div>


<script>
const demoUser = {email:"gracz@mc.pl", password:"1234"};


document.getElementById("login-btn").addEventListener("click",()=>{
const email=document.getElementById("email").value.trim();
const pass=document.getElementById("password").value.trim();
if(email===demoUser.email && pass===demoUser.password){
localStorage.setItem("loggedIn","true");
window.location.href="index.html";
} else {
document.getElementById("error-msg").style.display="block";
}
});
</script>


</body>
</html>
